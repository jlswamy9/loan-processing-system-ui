<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6 text-align-center">
  <h2 >Security Details</h2>
    </div>
    <div class="col-sm-3"></div>
  </div>
<form [formGroup]="securityForm" (ngSubmit)="onSubmit()" class="container mt-4">

  <!-- Security Type -->
  <div class="mb-3">
    <label class="form-label">Security Type</label>
    <select class="form-select" formControlName="securityType">
      <option value="Agri">Agricultural Land</option>
      <option value="Non-Agri">Non-Agricultural Land</option>
    </select>
  </div>

  <!-- Location Entries -->
  <div formArrayName="locations">
    <label class="form-label">Security Locations</label>
    <div *ngFor="let loc of locations.controls; let i = index" [formGroupName]="i" class="border p-3 mb-3 rounded">
      <div class="row g-2">
        <div class="col-md-4">
          <label class="form-label">Village</label>
          <input type="text" class="form-control" formControlName="village" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Mandal</label>
          <input type="text" class="form-control" formControlName="mandal" />
        </div>
        <div class="col-md-4">
          <label class="form-label">District</label>
          <input type="text" class="form-control" formControlName="district" />
        </div>
        <div class="col-md-4">
          <label class="form-label">PPB Number</label>
          <input type="text" class="form-control" formControlName="ppbNumber" />
        </div>
        <div class="col-md-4">
          <label class="form-label">EC Number</label>
          <input type="text" class="form-control" formControlName="ecNumber" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Date of Issue</label>
          <input type="date" class="form-control" formControlName="dateOfIssue" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Sy No.</label>
          <input type="text" class="form-control" formControlName="syNo" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Extent (Acre/Yard)</label>
          <input type="text" class="form-control" formControlName="areaExtent" />
        </div>
        <div class="col-md-4" *ngIf="isAgriLand">
          <label class="form-label">Nature of Land</label>
          <select class="form-select" formControlName="natureOfLand">
            <option value="">Select</option>
            <option value="Dry">Dry</option>
            <option value="Wet">Wet</option>
          </select>
        </div>
        <div class="col-md-4" *ngIf="isAgriLand">
          <label class="form-label">Irrigated</label>
          <select class="form-select" formControlName="irrigated">
            <option value="">Select</option>
            <option value="Y">Yes</option>
            <option value="N">No</option>
          </select>
        </div>
      </div>
      <button type="button" class="btn btn-danger mt-2 rm-btn" (click)="removeLocation(i)">Remove Location</button>
    </div>
    <br>
    <button type="button" class="btn btn-secondary" (click)="addLocation()">+ Add Location</button>
  </div>

  <!-- Submit -->
   <div class="row mt-4">
    <div class="col-sm-4"></div>
<div class="col-sm-4 text-align-center">
  <button  (click)="onBackClick()" class="btn btn-secondary m-2">Back</button>
    <button type="submit" class="btn btn-primary m-2">Save & Next</button>
  </div>
  <div class="col-sm-4"></div>
   </div>
  
</form>

</div>
